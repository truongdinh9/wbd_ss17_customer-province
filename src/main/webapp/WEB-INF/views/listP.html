
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head> </head>
<body>
<h3>provinces</h3>
<p>
    <a th:href="@{/province/create}">
        Add new province
    </a>
</p>
<div class="notify">
    <div th:if="#{message}">
        <span th:text="#{message}"></span>
    </div>
</div>
<table border="1">
    <!--<thead>-->
    <tr>
        <th>ID</th>
        <th>Name</th>
        <!--<th>Last Name</th>-->
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <!--</thead>-->
    <tbody>
    <th:block th:each="province : ${provinces}">
    <tr>
        <td th:text="${province.getId()}"></td>
        <td th:text="${province.getName()}"></td>
        <!--<td th:text="${province.getLastName()}"></td>-->
        <td><a th:href="@{/province/{id}/edit(id=${province.getId()})}">edit</a></td>
        <td><a th:href="@{/province/{id}/delete(id=${province.getId()})}">delete</a></td>
        <td><a th:href="@{/province/{id}/view(id=${province.getId()})}">view</a></td>
    </tr>
    </th:block>
    </tbody>
</table>
<!--<footer th:replace="layout :: footer"></footer>-->
</body>
</html>
